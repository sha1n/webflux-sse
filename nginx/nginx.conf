events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Upstream backend services
    # Use Docker host's IP address
    upstream search-service {
        server 192.168.1.192:8081;
    }

    upstream authorization-service {
        server 192.168.1.192:8082;
    }

    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Static files - serve from nginx
        location ~* \.(html|css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Search Service API endpoints
        location /api/v1/events {
            proxy_pass http://search-service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE specific settings
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            chunked_transfer_encoding on;
        }

        location /api/rpc/v1/search {
            proxy_pass http://search-service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authorization Service Swagger UI - all resources under /auth-docs/
        # ^~ prevents regex matching (like static files) from overriding this
        location ^~ /auth-docs/ {
            proxy_pass http://authorization-service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Rewrite Location headers to include /auth-docs/ prefix
            proxy_redirect ~^/(.*) /auth-docs/$1;
        }

        # Search Service Swagger UI - all resources under /search-docs/
        # ^~ prevents regex matching (like static files) from overriding this
        location ^~ /search-docs/ {
            proxy_pass http://search-service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Rewrite Location headers to include /search-docs/ prefix
            proxy_redirect ~^/(.*) /search-docs/$1;
        }

        # Swagger UI resources (CSS, JS, webjars) - route based on referer
        location ~ ^/(swagger-ui/|v3/api-docs|webjars/) {
            set $backend_service "search-service";

            # Determine backend based on referer
            if ($http_referer ~ "/auth-docs/") {
                set $backend_service "authorization-service";
            }

            proxy_pass http://$backend_service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authorization Service API endpoints
        location /api/v1/permissions {
            proxy_pass http://authorization-service;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve index.html for root and any non-matched routes (SPA fallback)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
